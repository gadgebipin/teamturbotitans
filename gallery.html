 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team TurboTitans</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Header */
    header {
      background-color: #95c6ff;
      padding: 40px;
      text-align: center;
    }

    .header-text {
      font-size: 24px;
      color: #FFF;
      margin-bottom: 10px;
    }

    .logo-container {
      display: flex;
      justify-content: left;
      align-items: left;
      margin-top: 20px;
    }

    .logo-container img {
      border-radius: 50%;
      margin: 0 10px;
      width: 80px;
      height: 80px;
    }

    /* Navigation */
    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #FFF;
      font-weight: bold;
    }

    .navbar-toggler-icon {
      background-color: #FFF;
    }

    .navbar-nav .nav-link {
      color: #FFF;
    }

    /* Main Content */
    main {
      padding: 20px;
    }

    main h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #F75D45;
    }

    main p {
      margin-bottom: 20px;
    }

    /* Footer */
    footer {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: #FFF;
      font-size: 14px;
    }

    footer a {
      color: #FFF;
      text-decoration: none;
    }

    /* Achievements Section */
    .achievements-section {
      background-color: #87CEEB;
      padding: 20px;
      margin-top: 20px;
    }

    .achievements-section img {
      width: 300px;
      height: 200px;
      margin: auto;
      display: block;
      cursor: pointer;
    }

    .carousel-inner {
      text-align: center;
    }

    /* Chart Section */
    .chart-section {
      margin-top: 20px;
      text-align: center;
    }

    /* Total Cost Section */
    .total-cost-section {
      margin-top: 20px;
      text-align: center;
    }

    .total-cost {
      font-size: 18px;
      font-weight: bold;
      color: #F75D45;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="bg-white text-center py-3">
    <div class="d-flex align-items-center justify-content-center">
      <div class="logo-container">
        <img src="group logo.jpg" alt="Team Turbo Titans Logo" class="mr-3">
        <img src="REEV LOGO.jpeg" alt="Reev Logo"
          class="mr-3">
        <img src="avcoe logo.png" alt="AVCOE Logo">
      </div>
      <div class="ml-3">
        <h1 class="display-4 font-weight-bold">Team Turbo Titans</h1>
        <p class="lead">Amrutvahini College of Engineering, Sangamner</p>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sponsors.html">Our Sponsors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="supportus.html">Support Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://saeindia.org/bangaluru-section/reev/">REEV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feedback.html">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<main>
    <div class="container mt-4">
      <h2>Gallery</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <img src="path/to/image1.jpg" class="img-fluid" alt="Team at Work 1">
        </div>
        <div class="col-md-4 mb-4">
          <img src="path/to/image2.jpg" class="img-fluid" alt="Team at Work 2">
        </div>
        <div class="col-md-4 mb-4">
          <img src="path/to/image3.jpg" class="img-fluid" alt="Team at Work 3">
        </div>
        <!-- Add more images as needed -->
      </div>
    </div>
  </main>
